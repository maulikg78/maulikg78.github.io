<h4>Recent Posts</h4>
<ul class="blog-title-list">
{% for post in site.posts limit:5 %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <div>
        <span>
        <img src="{{ post.gravatar }}" />
        By: {{ post.author}}, <br> Posted: {{ post.date | date: '%B %d, %Y' }}</span>
    </div>
  </li>
{% endfor %}
</ul>
